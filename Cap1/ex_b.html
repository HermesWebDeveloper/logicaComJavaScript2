<body>
    <script>
        let valorTotal = Number(prompt("Valor da Compra: "))
        let nClientes = Number(prompt("Número de clientes: "))
        let valorCliente = valorTotal / nClientes

        alert("Valor por cliente: R$ " + valorCliente.toFixed(2))
    </script>
