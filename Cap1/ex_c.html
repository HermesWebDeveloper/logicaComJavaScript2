<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício C - Cap1</title>
</head>
<body>
    <script>
        let valor = Number(prompt("Preço: "))
        let valorVista = (valor * 0.9).toFixed(2)
        let valorParcela = (valor / 3).toFixed(2)

        alert("Valor à vista: R$" + valorVista + "\nOu 3x de: R$" + valorParcela)
    </script>
</body>
</html>
